<!doctype html>
<html lang="ko" class="home-layout">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>YIP Movie</title>
    <link rel="stylesheet" type="text/css" href="main.css" />
  </head>
  <body>
    <div class="header">
      <div class="title-wrapper">
        <h1 class="pageTitle">YIP Movie</h1>
      </div>
      <div class="navigations">
        <a href="index.html">Home</a>
        <a href="login.html">Log In</a>
        <a href="signup.html">Sign Up</a>
      </div>
    </div>
    <div class="home">
      <div class="movies">
        <div class="movie-card">
          <div class="movie-title-box">
            <p class="movie-title">Beauty and the Beast</p>
          </div>
          <img
            src="images/beauty-and-the-beast.jpg"
            class="poster-image"
            alt="Beauty and the Beast Poster"
            width="185"
            height="278"
          />
        </div>
        <div class="movie-card">
          <div class="movie-title-box">
            <p class="movie-title">슈퍼배드 3</p>
          </div>
          <img
            src="images/despicable-me-3.jpg"
            class="poster-image"
            alt="Despicable me 3 Poster"
            width="185"
            height="278"
          />
        </div>
        <div class="movie-card">
          <div class="movie-title-box">
            <p class="movie-title">스타 워즈: 깨어난 포스</p>
          </div>
          <img
            src="images/star-wars.webp"
            class="poster-image"
            alt="star wars poster"
            width="185"
            height="278"
          />
        </div>
        <div class="movie-card">
          <div class="movie-title-box">
            <p class="movie-title">Harry Potter and the Philosopher's Stone</p>
          </div>
          <img
            src="images/harry-potter.jpg"
            class="poster-image"
            alt="harry potter poster"
            width="185"
            height="278"
          />
        </div>
      </div>
      <div class="about">
        <div class="about-box">
          <h2>About</h2>
          <p>이 웹사이트는 좋아하는 영화를 소개하는 웹사이트입니다.</p>
        </div>
        <div class="extra-box">
          <h2>다른 웹사이트</h2>
          <div class="link-box">
            <a href="https://www.imdb.com" target="_blank">IMDB</a>
            <a href="https://www.rottentomatoes.com" target="_blank"
              >로튼 토마토</a
            >
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
